<!DOCTYPE html>
<html>
<head>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: Inter, -apple-system, sans-serif;
      font-size: 12px;
      padding: 16px;
      background: #fff;
    }
    h2 { font-size: 14px; margin-bottom: 12px; }
    label { display: block; margin-bottom: 4px; color: #333; }
    input, select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      margin-bottom: 12px;
      font-size: 12px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #18A0FB;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 12px;
      font-weight: 600;
      cursor: pointer;
    }
    button:hover { background: #0d8de8; }
    button:disabled { background: #ccc; cursor: not-allowed; }
    .status {
      margin-top: 12px;
      padding: 8px;
      border-radius: 4px;
      font-size: 11px;
    }
    .status.loading { background: #fff3cd; color: #856404; }
    .status.success { background: #d4edda; color: #155724; }
    .status.error { background: #f8d7da; color: #721c24; }
    .info {
      background: #e7f3ff;
      padding: 8px;
      border-radius: 4px;
      font-size: 11px;
      margin-bottom: 12px;
      color: #0066cc;
    }
  </style>
</head>
<body>
  <h2>ðŸ“¸ Sitemap Generator</h2>
  
  <div class="info">
    Make sure the desktop app is running at localhost:3000
  </div>
  
  <label>Server URL</label>
  <input type="text" id="serverUrl" value="http://localhost:3000" />
  
  <label>Image Quality in Figma</label>
  <select id="imageSize">
    <option value="200">Small (200px) - Fast</option>
    <option value="300" selected>Medium (300px)</option>
    <option value="500">Large (500px)</option>
    <option value="800">XL (800px) - High Quality</option>
  </select>
  
  <button id="generate">Generate Sitemap</button>
  
  <div id="status" class="status" style="display: none;"></div>

  <script>
    const btn = document.getElementById('generate');
    const status = document.getElementById('status');
    
    function setStatus(msg, type) {
      status.style.display = 'block';
      status.className = 'status ' + type;
      status.textContent = msg;
    }
    
    // Resize image using canvas
    async function resizeImage(blob, maxWidth) {
      return new Promise((resolve) => {
        const img = new Image();
        img.onload = () => {
          const scale = maxWidth / img.width;
          const newWidth = maxWidth;
          const newHeight = Math.round(img.height * scale);
          
          const canvas = document.createElement('canvas');
          canvas.width = newWidth;
          canvas.height = newHeight;
          const ctx = canvas.getContext('2d');
          ctx.drawImage(img, 0, 0, newWidth, newHeight);
          
          canvas.toBlob((resizedBlob) => {
            resizedBlob.arrayBuffer().then((buffer) => {
              resolve({
                bytes: Array.from(new Uint8Array(buffer)),
                width: newWidth,
                height: newHeight
              });
            });
          }, 'image/png');
        };
        img.src = URL.createObjectURL(blob);
      });
    }
    
    btn.onclick = async () => {
      const serverUrl = document.getElementById('serverUrl').value.replace(/\\/$/, '');
      const thumbWidth = parseInt(document.getElementById('imageSize').value);
      
      btn.disabled = true;
      setStatus('Connecting to server...', 'loading');
      
      try {
        // Check server status first
        const statusRes = await fetch(serverUrl + '/api/status');
        const serverStatus = await statusRes.json();
        
        if (serverStatus.status !== 'done') {
          throw new Error('Capture not complete. Status: ' + serverStatus.status);
        }
        
        // Fetch sitemap.json
        setStatus('Fetching sitemap...', 'loading');
        const sitemapRes = await fetch(serverUrl + '/sitemap.json');
        if (!sitemapRes.ok) throw new Error('Could not fetch sitemap.json');
        const sitemap = await sitemapRes.json();
        
        setStatus('Loading ' + sitemap.pages.length + ' pages...', 'loading');
        
        // Fetch and resize all images
        const pages = [];
        for (const page of sitemap.pages) {
          // Get filenames from page data or construct them
          const siteSlug = sitemap.site.split('.')[0];
          const desktopFile = page.desktopFile || siteSlug + '_' + page.slug + '_desktop.png';
          const mobileFile = page.mobileFile || siteSlug + '_' + page.slug + '_mobile.png';
          
          const desktopUrl = serverUrl + '/' + desktopFile;
          const mobileUrl = serverUrl + '/' + mobileFile;
          
          let desktopData = null;
          let mobileData = null;
          
          try {
            const desktopRes = await fetch(desktopUrl);
            if (desktopRes.ok) {
              const desktopBlob = await desktopRes.blob();
              desktopData = await resizeImage(desktopBlob, thumbWidth);
            }
          } catch (e) {
            console.warn('No desktop image for ' + page.slug);
          }
          
          try {
            const mobileRes = await fetch(mobileUrl);
            if (mobileRes.ok) {
              const mobileBlob = await mobileRes.blob();
              mobileData = await resizeImage(mobileBlob, Math.round(thumbWidth * 0.3));
            }
          } catch (e) {
            console.warn('No mobile image for ' + page.slug);
          }
          
          if (desktopData || mobileData) {
            pages.push({
              ...page,
              desktopImage: desktopData?.bytes,
              desktopWidth: desktopData?.width,
              desktopHeight: desktopData?.height,
              mobileImage: mobileData?.bytes,
              mobileWidth: mobileData?.width,
              mobileHeight: mobileData?.height
            });
          }
          
          setStatus('Loaded ' + pages.length + '/' + sitemap.pages.length + ' pages...', 'loading');
        }
        
        if (pages.length === 0) {
          throw new Error('No screenshots found. Run capture first.');
        }
        
        setStatus('Creating Figma layout...', 'loading');
        
        // Send to plugin
        parent.postMessage({
          pluginMessage: {
            type: 'create-sitemap',
            site: sitemap.site,
            pages: pages
          }
        }, '*');
        
      } catch (err) {
        setStatus('Error: ' + err.message, 'error');
        btn.disabled = false;
      }
    };
    
    // Listen for completion
    window.onmessage = (e) => {
      const msg = e.data.pluginMessage;
      if (msg.type === 'done') {
        setStatus('âœ“ Created sitemap with ' + msg.count + ' pages', 'success');
        btn.disabled = false;
      } else if (msg.type === 'error') {
        setStatus('Error: ' + msg.message, 'error');
        btn.disabled = false;
      }
    };
  </script>
</body>
</html>

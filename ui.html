<!DOCTYPE html>
<html>
<head>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: Inter, -apple-system, sans-serif;
      font-size: 12px;
      padding: 16px;
      background: #fff;
    }
    h2 { font-size: 14px; margin-bottom: 12px; }
    label { display: block; margin-bottom: 4px; color: #333; }
    input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      margin-bottom: 12px;
      font-size: 12px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #18A0FB;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 12px;
      font-weight: 600;
      cursor: pointer;
    }
    button:hover { background: #0d8de8; }
    button:disabled { background: #ccc; cursor: not-allowed; }
    .status {
      margin-top: 12px;
      padding: 8px;
      border-radius: 4px;
      font-size: 11px;
    }
    .status.loading { background: #fff3cd; color: #856404; }
    .status.success { background: #d4edda; color: #155724; }
    .status.error { background: #f8d7da; color: #721c24; }
  </style>
</head>
<body>
  <h2>ðŸ“¸ Sitemap Generator</h2>
  
  <label>Server URL</label>
  <input type="text" id="serverUrl" value="http://localhost:3000" />
  
  <label>Thumbnail Width (px)</label>
  <input type="number" id="thumbWidth" value="300" step="50" min="100" max="800" />
  
  <button id="generate">Generate Sitemap</button>
  
  <div id="status" class="status" style="display: none;"></div>

  <script>
    const btn = document.getElementById('generate');
    const status = document.getElementById('status');
    
    function setStatus(msg, type) {
      status.style.display = 'block';
      status.className = 'status ' + type;
      status.textContent = msg;
    }
    
    // Resize image using canvas, return as Uint8Array
    async function resizeImage(blob, maxWidth) {
      return new Promise((resolve) => {
        const img = new Image();
        img.onload = () => {
          // Calculate new dimensions
          const scale = maxWidth / img.width;
          const newWidth = maxWidth;
          const newHeight = Math.round(img.height * scale);
          
          // Draw to canvas
          const canvas = document.createElement('canvas');
          canvas.width = newWidth;
          canvas.height = newHeight;
          const ctx = canvas.getContext('2d');
          ctx.drawImage(img, 0, 0, newWidth, newHeight);
          
          // Convert to blob then Uint8Array
          canvas.toBlob((resizedBlob) => {
            resizedBlob.arrayBuffer().then((buffer) => {
              resolve({
                bytes: Array.from(new Uint8Array(buffer)),
                width: newWidth,
                height: newHeight
              });
            });
          }, 'image/png');
        };
        img.src = URL.createObjectURL(blob);
      });
    }
    
    btn.onclick = async () => {
      const serverUrl = document.getElementById('serverUrl').value.replace(/\/$/, '');
      const thumbWidth = parseInt(document.getElementById('thumbWidth').value);
      
      btn.disabled = true;
      setStatus('Fetching sitemap...', 'loading');
      
      try {
        // Fetch sitemap.json
        const sitemapRes = await fetch(`${serverUrl}/sitemap.json`);
        if (!sitemapRes.ok) throw new Error('Could not fetch sitemap.json');
        const sitemap = await sitemapRes.json();
        
        setStatus(`Loading ${sitemap.pages.length * 2} screenshots...`, 'loading');
        
        // Fetch and resize all images
        const pages = [];
        for (const page of sitemap.pages) {
          const desktopUrl = `${serverUrl}/regent_${page.slug}_desktop.png`;
          const mobileUrl = `${serverUrl}/regent_${page.slug}_mobile.png`;
          
          const [desktopRes, mobileRes] = await Promise.all([
            fetch(desktopUrl),
            fetch(mobileUrl)
          ]);
          
          if (!desktopRes.ok || !mobileRes.ok) {
            console.warn(`Missing images for ${page.slug}`);
            continue;
          }
          
          const [desktopBlob, mobileBlob] = await Promise.all([
            desktopRes.blob(),
            mobileRes.blob()
          ]);
          
          setStatus(`Resizing ${page.slug}...`, 'loading');
          
          // Resize images (mobile gets smaller width)
          const [desktopData, mobileData] = await Promise.all([
            resizeImage(desktopBlob, thumbWidth),
            resizeImage(mobileBlob, Math.round(thumbWidth * 0.3))
          ]);
          
          pages.push({
            ...page,
            desktopImage: desktopData.bytes,
            desktopWidth: desktopData.width,
            desktopHeight: desktopData.height,
            mobileImage: mobileData.bytes,
            mobileWidth: mobileData.width,
            mobileHeight: mobileData.height
          });
          
          setStatus(`Loaded ${pages.length}/${sitemap.pages.length} pages...`, 'loading');
        }
        
        setStatus('Creating Figma layout...', 'loading');
        
        // Send to plugin
        parent.postMessage({
          pluginMessage: {
            type: 'create-sitemap',
            site: sitemap.site,
            pages: pages
          }
        }, '*');
        
      } catch (err) {
        setStatus('Error: ' + err.message, 'error');
        btn.disabled = false;
      }
    };
    
    // Listen for completion
    window.onmessage = (e) => {
      const msg = e.data.pluginMessage;
      if (msg.type === 'done') {
        setStatus(`âœ“ Created sitemap with ${msg.count} pages`, 'success');
        btn.disabled = false;
      } else if (msg.type === 'error') {
        setStatus('Error: ' + msg.message, 'error');
        btn.disabled = false;
      }
    };
  </script>
</body>
</html>
